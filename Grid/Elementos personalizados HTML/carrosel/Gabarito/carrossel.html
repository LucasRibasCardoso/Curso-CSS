<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="carrossel">
          <div class="carrossel-botao botao-esquerda">&#60;</div>
          <div class="carrossel-botao botao-direita">&#62;</div>

          <div class="container-imagens">
            <div class="carrosel-imagens">
              <div class="carrossel-imagem">
                <img
                  src="caminho-de-terra-em-um-parque-florestal-passando-por-uma-arca-de-pedra-na-serra-do-bucaco-portugal.webp"
                  alt="Caminho de Terra"
                />
              </div>

              <div class="carrossel-imagem emfoco">
                <img
                  src="cordilheira-majestosa-coberta-de-neve-pico-tranquilo-prado-gerado-por-ia.webp"
                  alt="Cordilheira"
                />
              </div>

              <div class="carrossel-imagem">
                <img
                  src="praia-do-norte-na-nazare-portugal-com-ondas-espumantes.webp"
                  alt="Paisagem Marinha"
                />
              </div>

              <div class="carrossel-imagem">
                <img
                  src="tranquilidade-atravessando-uma-passarela-para-serenidade-e-paz-interior.webp"
                  alt="Passarela"
                />
              </div>

              <div class="carrossel-imagem">
                <img
                  src="foto-de-tirar-o-folego-da-ponte-vasco-da-gama-ao-nascer-do-sol-em-lisboa-portugal.webp"
                  alt="Ponte Vasco da Gama"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
