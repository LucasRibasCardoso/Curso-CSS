<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carrossel</title>
  </head>
  <body>
    <main>
      <section class="flex">
        <div class="carrossel">
          <div class="botao flex esquerda">&#10094;</div>
          <div class="botao flex direita">&#10095;</div>

          <div class="container">
            <div class="imagens flex">
              <div class="imagem flex">
                <img src="img-4.jpg" alt="img-4" />
              </div>

              <div class="imagem flex emfoco">
                <img src="img-5.jpg" alt="" />
              </div>

              <div class="imagem flex">
                <img src="img-3.jpg" alt="img-1" />
              </div>

              <div class="imagem flex">
                <img src="img-2.jpg" alt="img-2" class="img-main" />
              </div>

              <div class="imagem flex">
                <img src="img-1.jpg" alt="img-3" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
